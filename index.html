<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Building Navbar</title>
</head>

<body>

    <!--Basic Nav-->
    <nav class="main-nav">
        <ul class="nav-list">
            <img class="logo" src="img/women-logo2.png" alt="">
            <li class="center">Home</li>
            <li class="center">About</li>
            <li class="center">Contact</li>
        </ul>
    </nav>

    <div class="content">

        <iframe class="embeds1"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.604240146298!2d-119.78796568471212!3d36.732064979962736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise+Industries!5e0!3m2!1sen!2sus!4v1555462340512!5m2!1sen!2sus"
            width="300" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>

        <audio class="embeds3" controls>
            <source src="audio/Lightsaber (1).wav" type="audio.wav">
        </audio>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/JJSoEo8JSnc" class="embeds2" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>
    <button class="button button_success">Click Me</button>
    <button class="button button-small button-default">Clicker</button> 
    <button class="button button_danger">No Click Me!</button>

    <div class="family">
        <span class="first-span"> My parent is family. I have 1 span child.
            <span> I'm the child. I have a span parent and a family grandparent.</span>
        </span>
        <span class="second-span"> second span</span>
        <div class="first-span"> third span</div>
    </div>

    <footer class="footer">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square social"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram social"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square social"></i></a>
    </footer>

    <div class="box yellow">5</div>
    <div class="box orange">6</div> -->
</body>

</html>
